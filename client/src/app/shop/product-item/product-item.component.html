<div class="card h-100 shadow-sm">
  <img src="{{product.pictureUrl}}" alt="{{product.productName}}" class="img-fluid bg-info" />
  <div class="card-body d-flex felx-colum">
    <a href="#">
      <h6 class="text-uppercase">{{product.productName}}</h6>
    </a>
    <span class="mb-2">{{product.price | currency }}</span>
    <div class="btn-group mt-auto">
      <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2"></button>
      <button type="button" class="btn btn-outline-secondary">Edit</button>
    </div>
  </div>
</div>
