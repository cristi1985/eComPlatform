<div class ="row" *ngIf="product">
  <h1>{{product.productName}}</h1>
  <div class ="col-6">
    <img src="{{product.pictureUrl}}" alt="{{product.productName}}" class="img-fluid w-100" />
  </div>
  <div class ="col-6">
    <h3>{{product.productName}}</h3>
    <p>{{product.price | currency}}</p>
    <div class="d-flex justify-content-start algin-items-center">
      <i class="fa fa-minus-circle text-warning mr-2" style="cursor:pointer; font-size: 2em;"></i>
      <span class="font-weight-bold" style ="font-size: 1.5em">2</span>
      <i class="fa fa-plus-circle text-warning mx-2" style="cursor:pointer; font-size: 2em;"></i>
      <button class="btn btn-outline-secondary btn-lg ml-4">Adaugati</button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12 ml-3">
      <h4>Descriere</h4>
      <p>{{product.description}}</p>
    </div>
  </div>
</div>
