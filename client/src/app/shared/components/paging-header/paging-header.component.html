<header>
  <span *ngIf="totalCount && totalCount > 0">
    Vizualizati
    <strong>
      {{(pageNumber-1) * pageSize+1}} -
      {{pageNumber*pageSize > this.totalCount ? this.totalCount: pageNumber * pageSize}}
    </strong> din <strong>{{this.totalCount}}</strong> rezultate
  </span>
  <span *ngIf="totalCount ===0"> Nu exista rezultate pentru filtrarea dvs</span>
</header>
